<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="header-top">
          <div id="header-top-left">
            <img
              src="./assets/images/icons/magnify.svg"
              alt="magnify icon"
              class="icon"
            />

            <input type="text" />
          </div>
          <div id="header-top-right">
            <img
              src="./assets/images/icons/bell-ring-outline.svg"
              alt="bell-ring-outline"
              class="icon"
            />
            <img
              src="./assets/images/lap-dinh.jpg"
              alt="lap dinh"
              class="small-avatar avatar"
            />
            <p class="roboto-bold">Morgan Oakley</p>
          </div>
        </div>
        <div id="header-bottom">
          <div id="header-bottom-left">
            <img
              src="./assets/images/lap-dinh.jpg"
              alt="lap-dinh"
              class="big-avatar avatar"
            />
            <div id="header-bottom-left-text">
              <p class="roboto-bold">Hi there,</p>
              <h2 class="roboto-bold">Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div id="header-bottom-right">
            <button class="roboto-bold" id="new-btn">New</button
            ><button class="roboto-bold" id="upload-btn">Upload</button
            ><button class="roboto-bold" id="share-btn">Share</button>
          </div>
        </div>
      </header>
      <div id="sidebar">
        <div id="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"
            />
          </svg>
          <h1 class="roboto-bold">Dashboard</h1>
        </div>
        <div id="manage-links">
          <div class="link">
            <img
              src="./assets/images/icons/home.svg"
              alt="home"
              class="icon"
            /><a href="#">Home</a>
          </div>
          <div class="link">
            <img
              src="./assets/images/icons/account-box.svg"
              alt="account-box"
              class="icon"
            /><a href="#">Profile</a>
          </div>
          <div class="link">
            <img
              src="./assets/images/icons/message-reply.svg"
              alt="message-reply"
              class="icon"
            /><a href="">Messages</a>
          </div>
          <div class="link">
            <img
              src="./assets/images/icons/history.svg"
              alt="history"
              class="icon"
            /><a href="#">History</a>
          </div>
          <div class="link">
            <img
              src="./assets/images/icons/file-multiple.svg"
              alt="file-multiple"
              class="icon"
            /><a href="#">Tasks</a>
          </div>
          <div class="link">
            <img
              src="./assets/images/icons/account-group.svg"
              alt="account-group"
              class="icon"
            /><a href="">Communities</a>
          </div>
        </div>
        <div id="help-links">
          <div class="link">
            <img src="./assets/images/icons/cog.svg" alt="cog" class="icon" /><a
              href="#"
              >Settings</a
            >
          </div>

          <div class="link">
            <img
              src="./assets/images/icons/help-circle.svg"
              alt="help-circle"
              class="icon"
            /><a href="#">Support</a>
          </div>

          <div class="link">
            <img
              src="./assets/images/icons/shield-check.svg"
              alt="shield-check"
              class="icon"
            /><a href="#">Privacy</a>
          </div>
        </div>
      </div>
      <main></main>
    </div>
  </body>
</html>
