<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="header-top">
          <div id="header-top-left">
            <img
              src="./assets/images/icons/magnify.svg"
              alt="magnify icon"
              class="icon"
            />

            <input type="text" />
          </div>
          <div id="header-top-right">
            <img
              src="./assets/images/icons/bell-ring-outline.svg"
              alt="bell-ring-outline"
              class="icon"
            />
            <img
              src="./assets/images/lap-dinh.jpg"
              alt="lap dinh"
              class="small-avatar avatar"
            />
            <p class="roboto-bold">Morgan Oakley</p>
          </div>
        </div>
        <div id="header-bottom">
          <div id="header-bottom-left">
            <img
              src="./assets/images/lap-dinh.jpg"
              alt="lap-dinh"
              class="big-avatar avatar"
            />
            <div id="header-bottom-left-text">
              <p>Hi there,</p>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div id="header-bottom-right">
            <button id="new-btn">New</button
            ><button id="upload-btn">Upload</button
            ><button id="share-btn">Share</button>
          </div>
        </div>
      </header>
      <div id="sidebar"></div>
      <main></main>
    </div>
  </body>
</html>
